<div class="container">
    <h1>Registration Form</h1>
    <form #login="ngForm" (ngSubmit)="submit()">
        <div class="form-group">
            <label for="firstname">FirstName</label><br>
            <input #name="ngModel" type="text" name="firstname" class="form-control" ngModel>
            <div *ngIf="name.touched && name.invalid" class="alert alert-danger">firstname can't be empty</div>
        </div>
        <pre></pre>
        <div class="form-group">
            <label for="lastname">LastName</label><br>
            <input type="text" name="lastname" class="form-control"  ngModel>
        </div>
        <pre></pre>
        <div class="form-group">
            <label for="email">Email</label><br>
            <input type="text" name="email" class="form-control"  ngModel>
        </div>
        <pre></pre>
        <div class="form-group">
            <label for="password">Password</label><br>
            <input  #name="ngModel" required minlength="8" maxlength="15" type="text" name="password" class="form-control"  ngModel>
            <div *ngIf="name.touched && name.invalid" class="alert alert-danger">INVALID!!</div>
        </div>
        <pre></pre>
        <button class="btn btn-primary" type="submit" >Submit</button>
    </form>
</div>
